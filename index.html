<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left bg-black">
            <div class="home bg-grey m-7">
                <div class="close-btn"><img class="invert" src="/images/close.svg" alt=""></div>
                <div class="logo"><img class="invert" src="images\logo.svg" alt="logo "></div>
                <ul>
                    <li><img class="invert" src="images\home.svg" alt="home">Home</li>
                    <li><img class="invert pad-bottom" src="images\search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-7">
                <div class="liblogo">
                    <img class="invert" src="images\librarylogo.svg" alt="logo">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"></a>
                </div>
            </div>
        </div>
        <div class="right bg-grey">
            <div class="header">
                <div class="navbar">
                    <div class="hamburger-container">
                        <div class="hamburger">
                            <img class="invert" src="/images/hamburger.svg
                            " alt="">
                        </div>
                        <div class="left-right">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="27" height="27"
                                color="gray" fill="none">
                                <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="27" height="27"
                                color="gray" fill="none">
                                <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="button flex">
                        <div class="div-width">
                            <button class="signup-btn">Sign up</button>
                        </div>
                        <div class="div-width">
                            <button class="login-btn">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h2>Spotify Playlist</h2>
                <div class="cardcontainer">
                    
                </div>
            </div>
            <div class="playbar flex">
                <div class="songvol">
                    <img id="volume-img" class="invert" src="/images/volume.svg" alt="">
                    <div class="vol-seekbar">
                        <input type="range" name="volume">
                    </div>
                </div>
                <div class="seekbar">
                    <div class="seekbarprogress"></div>
                    <div class="circle"></div>
                </div>
                <div class="songinfo">
                </div>
                <div class="song-btn flex">
                    <img id="previous" src="images/previous.svg" alt=""><img id="play" src="images/play.svg" alt=""><img
                        id="next" src="images/next.svg" alt="">
                </div>
                <div class="songtime"></div>
            </div>
        </div>
        <script src="spotify.js"></script>
</body>

</html>
